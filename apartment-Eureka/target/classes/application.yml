spring:
  application:
    name: eureka-server
server:
  port: 7001
eureka:
  instance:
    hostname: 121.196.146.187
  #    hostname: 127.0.0.1
  client:
    register-with-eureka: false #不注册自己
    fetch-registry: false #不拉取服务
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/Eureka #eureka服务地址，如果是集群，需要指定其他eureka地址
