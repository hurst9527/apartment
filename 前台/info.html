   <script>
      function getCookie(name) {
         var prefix = name + "="
         var start = document.cookie.indexOf(prefix)

         if (start == -1) {
            return null;
         }

         var end = document.cookie.indexOf(";", start + prefix.length)
         if (end == -1) {
            end = document.cookie.length;
         }

         var value = document.cookie.substring(start + prefix.length, end)
         return unescape(value);
      }

      var identity = getCookie("identity");
      if (identity != "user") {
         alert("抱歉，您没有权限修改用户信息")
         window.location.href = "/index.html"
      }
      $(function () {
         //图片被点击后拉起文件选择框
         $('#imgBtn').click(function () {
            $('#currImg').click();
         });
         //选取文件后回显当前显示图片
         $('#currImg').change(function (e) {
            //当前选择的文件
            var currImg = e.target.files[0];
            //生成一个图片路径(使用URL.createObjectURL将选择的图片生成一个路径)
            var imgSrc = URL.createObjectURL(currImg);
            //更换原图片路径，回显图片
            $('#imgBtn').attr('src', imgSrc);
         });
      })
   </script>
